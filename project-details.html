    <script>
        var projectName = new URLSearchParams(window.location.search).get('project');
        var image = new URLSearchParams(window.location.search).get('image');
        var CName = new URLSearchParams(window.location.search).get('CName');
        var PObjectives = new URLSearchParams(window.location.search).get('PObjectives');
        var TargetAudience = new URLSearchParams(window.location.search).get('TargetAudience');
        var Gender = new URLSearchParams(window.location.search).get('Gender');
        var Location = new URLSearchParams(window.location.search).get('Location');
        var Interests = new URLSearchParams(window.location.search).get('Interests');
        var Language = new URLSearchParams(window.location.search).get('Language');
        var PlatformsUsed = new URLSearchParams(window.location.search).get('PlatformsUsed');
        var Services = new URLSearchParams(window.location.search).get('Services');
        var ToolsUsed = new URLSearchParams(window.location.search).get('ToolsUsed');
        var Result = new URLSearchParams(window.location.search).get('Result');

        document.getElementById("project-name").innerHTML = projectName;
        document.getElementById("client-name").innerHTML = `<strong>Client Name:</strong> ${CName}`;
        document.getElementById("project-objectives").innerHTML = `<strong>Project Objectives:</strong> ${PObjectives}`;
        document.getElementById("target-audience").innerHTML = `<strong>Target Audience:</strong> ${TargetAudience}`;
        document.getElementById("gender").innerHTML = `<strong>Gender:</strong> ${Gender}`;
        document.getElementById("location").innerHTML = `<strong>Location:</strong> ${Location}`;
        document.getElementById("interests").innerHTML = `<strong>Interests:</strong> ${Interests}`;
        document.getElementById("language").innerHTML = `<strong>Language:</strong> ${Language}`;
        document.getElementById("platforms-used").innerHTML = `<strong>Platforms Used:</strong> ${PlatformsUsed}`;
        document.getElementById("services").innerHTML = `<strong>Services:</strong> ${Services}`;
        document.getElementById("tools-used").innerHTML = `<strong>Tools Used:</strong> ${ToolsUsed}`;
        document.getElementById("result").innerHTML = `<strong>Result:</strong> ${Result}`;
        document.getElementById("project-image").src = image;
    </script>
